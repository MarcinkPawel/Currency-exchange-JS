<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pawelIcon.png">
    <meta property="og:image" content="images/currency.png">
    <meta property="og:title" content="Currency Exchange">
    <meta property="og:description" content="Hi, here is my small project of a web curency exchange.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Currency Exchange</title>
</head>

<body class="main">
    <header class="header">
        <h1 class="header__text">Are you going to change your address?</h1>
        <h2 class="header__text">Exchange your money first!</h2>
    </header>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Currency Exchange</legend>
            <div class="form__currencySelect">
                <p for="currencyFrom" class="form__label form__label--select">From PLN</p>
                    
                <label for="currencyTo" class="form__label form__label--select">To
                    <select name="currencyTo" id="currencyTo" class="js-currnecyTo">
                        <option value="blank"selected>--</option>
                        <option value="PLN">PLN</option>
                        <option value="EUR" >EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="RUB">RUB</option>
                        <option value="CHF">CHF</option>
                    </select>
                </label>
            </div>
            <label for="amount" class="form__label"><span class="form__label form__label--text">Amount:</span>
                <input type="number" name="amount" id="amount" required step="0.01" min="0" class="form__input js-amount">
            </label>
            <label for="exchangeRate" class="form__label"><span class="form__label form__label--text">Exchange rate:</span>
                <span class="js-exchangeRate"></span>
            </label>
            <input type="submit" value="Convert" class="form__submit">
            <p class="form__result">
                <span class="js-result"></span>
            </p>
        </fieldset>
    </form>
    <footer class="footer">
        <p>Alright I'm not reserved.</p>
    </footer>
</body>

</html>
